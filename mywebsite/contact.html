    <div>
        <h1 class="heading">Contact me</h1>
        <form>

            <div id="name">
                <label for="name">NAME</label>
                <input type="text" name="name" id="namecontact" required>
                <br>
            </div>

            <div id="email">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="emailcontact" required>
                <br>
            </div>

            <div id="message">
                <label for="message">MESSAGE</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message here"></textarea>
                <br>
            </div>
                <button type="submit" class="button"><a href="response.html">Send</a> </button>
        </form>
    </div>
</main>
